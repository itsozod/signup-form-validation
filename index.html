<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="button-container">
        <button class="mainBtn">Sign up</button>
        <h3 class="click">Click me ðŸ‘†</h3>
      </div>
      <section class="home">
        <div class="form-container">
          <i class="uil uil-times form-close"></i>
          <div class="form signup-form">
            <form id="form" action="/" novalidate>
              <h2>Sign up</h2>
              <div class="input-box">
                <input type="email" placeholder="Enter your email" id="email" />
                <div class="error"></div>
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  placeholder="Create password"
                  id="password"
                />
                <div class="error"></div>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  placeholder="Confirm password"
                  id="password2"
                />
                <div class="error"></div>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <button type="submit" class="signup-btn" id="signUpSubmit">
                Sign up now
              </button>
              <div class="login-signup">
                Already have an account? <a href="#" id="login-show">Log in</a>
              </div>
            </form>
          </div>

          <!-- Login form -->
          <div class="form login-form">
            <form id="loginForm" action="/" novalidate>
              <h2>Log in</h2>
              <div class="input-box">
                <input
                  type="email"
                  placeholder="Enter your email"
                  id="email-login"
                />
                <div class="error"></div>
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password-login"
                />
                <div class="error"></div>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <div class="option-field">
                <span class="checkbox">
                  <input type="checkbox" />
                  <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot-pw">Forgot password?</a>
              </div>
              <button type="submit" class="login-btn">Login now</button>
              <div class="login-signup">
                Don't have an account? <a href="#" id="signup-show">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
